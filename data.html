<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stellar Hangar - Stellar Account Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script data-main="app/scripts/main" src="app/scripts/vendor/require.js"></script>
</head>

<body>
  <div>
    <div class="header">Public Key</div>
    <input type="text" id="publicKey">
  </div>
  <h2>Set Account Data using Key Value</h2>
  <div>
    <div class="header">Payload</div>
    <div>Enter key/value one per line</div>
    <textarea id="jsonPayload"></textarea>
  </div>
  <input type="button" id="createTransaction" value="Create Transaction">

  <div>
    <div class="header">Secret Key</div>
    <input type="text" id="secretKey">
  </div>
  <input type="button" id="submitTransaction" value="Submit Transaction">
  <h2>Read Account Data</h2>
  <div class="header">Account Data</div>
  <textarea id="jsonResult"></textarea>
  <input type="button" id="getAccountData" value="Get Data">
</body>

</html>
