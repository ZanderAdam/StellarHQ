<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>StellarHQ - Stellar Account Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="app/assets/main.css" />
  <script data-main="app/app" src="bower_components/requirejs/require.js"></script>
</head>

<body>
  <div class="header">
    <span class="logo">
      <span>Stellar</span>
    </span>
    <div id="servertoggle">
      Test Server
    </div>
  </div>
  <div class="content">
    <div data-bind="with: account">
      <div class="input-group">
        <input type="text" data-bind="value: publicKey, valueUpdate: 'afterkeydown'" id="publicKey" placeholder="Public Key: Example: GB6KYVHI66U4AFHFE2ZJDSBPMTHYLLIK2FMMFL2AW5K3IOZG2EZYMVXR">
        <input type="button" data-bind="click: connect, visible: $parent.isOnline, enable: publicKey" value="Connect">
      </div>
      <div class="tabs">
        <div class="tab" data-bind="visible: $parent.isOnline">
          <input type="radio" id="tab-1" name="tab-group-1" value="details" data-bind="checked: accountTab">
          <label for="tab-1">View Account</label>
          <div class="tabcontent">
            <textarea data-bind="value: accountData, enable: publicKey" placeholder="Account Data" readonly></textarea>
            <input type="button" data-bind="click: getAccountData, enable: publicKey" value="Refresh">
          </div>
        </div>

        <div class="tab">
          <input type="radio" id="tab-2" name="tab-group-1" value="transactions" data-bind="checked: accountTab">
          <label for="tab-2">Create Transaction</label>
          <div class="tabcontent">
            <input type="text" data-bind="value: sequenceNumber, valueUpdate: 'afterkeydown', enable: publicKey" placeholder="Transaction Sequence Number ">
            <textarea data-bind="value: payload, valueUpdate: 'afterkeydown', enable: sequenceNumber" placeholder="Data Value&#10;&#10;Enter key/value one per line&#10;Accepts Json Objects"></textarea>
            <input type="button" data-bind="click: createTransaction, enable: payload" value="Create Transaction">
            <input type="text" data-bind="value: secretKey, valueUpdate: 'afterkeydown', enable: transaction" placeholder="Secret Key">
            <input type="button" data-bind="click: signTransaction, enable: transaction && secretKey" value="Sign Transaction">
            <input type="button" data-bind="click: sendTransaction, visible: $parent.isOnline, enable: transaction" value="Submit Transaction">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
