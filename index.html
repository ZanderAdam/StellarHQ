<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>StellarHQ - Stellar Account Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="app/assets/main.css" />
  <script data-main="app/app" src="bower_components/requirejs/require.js"></script>
</head>

<body>
  <div id="servertoggle">
    Test Server
  </div>
  <div data-bind="with: account">
    <div class="header">Public Key</div>
    <input type="text" data-bind="value: publicKey">
    <input type="button" data-bind="click: connect, visible: $parent.isOnline, enable: publicKey" class="online" value="Connect">
    <div class="header">Next Sequence Number</div>
    <input type="text" data-bind="value: sequenceNumber, enable: publicKey">
    <div class="header">Payload</div>
    <div>Enter key/value one per line</div>
    <div>Accepts Json Objects</div>
    <textarea data-bind="value: payload, enable: sequenceNumber"></textarea>
    <input type="button" data-bind="click: createTransaction, enable: sequenceNumber" value="Create Transaction">
    <div class="header">Secret Key</div>
    <input type="text" data-bind="value: secretKey, enable: transaction">
    <input type="button" data-bind="click: signTransaction, enable: transaction && secretKey" value="Sign Transaction">
    <input type="button" data-bind="click: sendTransaction, visible: $parent.isOnline, enable: transaction" value="Submit Transaction">
    <div data-bind="visible: $parent.isOnline">
      <h2>Read Account Data</h2>
      <div class="header">Account Data</div>
      <textarea data-bind="value: accountData, enable: publicKey"></textarea>
      <input type="button" data-bind="click: getAccountData, enable: publicKey" value="Get Data">
    </div>
  </div>
</body>

</html>
